name: Update README with Recent Repos

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 */8 * * *'
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ this line gives the workflow permission to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Update README
        env:
          GITHUB_TOKEN: ${{ secrets.READMEPY }}
        run: |
          python scripts/update_readme.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || \
          (git commit -m "ðŸ¤– Auto-update README with recent repositories" && \
          git push https://x-access-token:${{ secrets.READMEPY }}@github.com/VallabhPadhye/vallabhpadhye.git HEAD:main)
